        :root {
            --sage: #9caf88;
            --sage-dark: #7a8d6a;
            --sage-light: #c8d5bb;
            --white: #ffffff;
            --off-white: #f8f8f8;
            --text: #333333;
            --text-light: #666666;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            display: flex;
            background-color: var(--off-white);
            font-family: 'Nunito', sans-serif;
            color: var(--text);
            line-height: 1.6;
        }

        /* Enhanced Navigation */
        nav {
            width: 260px;
            height: 100vh;
            background: linear-gradient(to bottom, var(--sage), var(--sage-dark));
            padding: 30px 0;
            position: fixed;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            padding: 15px;
            flex-grow: 1;
        }

         li {
            margin-bottom: 8px;
            border-radius: 8px;
            overflow: hidden;
        }

        nav a {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            text-decoration: none;
            color: var(--white);
            font-size: 16px;
            font-weight: 600;
            position: relative;
        }

        nav a i {
            margin-right: 12px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        nav a:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: var(--white);
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform 0.3s ease;
        }

        nav li:hover {
            background-color: rgba(255,255,255,0.1);
        }

        nav li:hover a:before {
            transform: scaleY(1);
        }

        nav a.active {
            background-color: rgba(255,255,255,0.15);
        }

        nav a.active:before {
            transform: scaleY(1);
        }

        /* Main Content */
        main {
            margin-left: 260px;
            padding: 40px;
            width: calc(100% - 260px);
            background-color: var(--white);
            min-height: 100vh;
        }

        h1 {
            color: var(--sage-dark);
            margin-bottom: 30px;
            font-family: 'Merriweather', serif;
            font-size: 2.4rem;
            position: relative;
            padding-bottom: 15px;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 4px;
            background: linear-gradient(to right, var(--sage), var(--sage-light));
            border-radius: 2px;
        }

        /* Page Content Styles */
        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

            background: var(--off-white);
            padding: 25px;
            border-radius: 10px;
            margin: 25px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border-left: 4px solid var(--sage);
        }

        .card h2 {
            color: var(--sage-dark);
            margin-bottom: 15px;
            font-family: 'Merriweather', serif;
        }

            display: flex;

            flex: 1;
        }

        .card-image {
